<html>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

    <body>
        <input type="checkbox" id="myCheck" onclick="getData()">
        
        {% verbatim %}  
        <div ng-app="" ng-controller="dataController"> 
            

            <table> 
                <tr ng-repeat="entry in census | orderBy : '-count'">                    
                    <td> {{ entry.name }} </td>
                    <td> {{ entry.count }} </td> 
                    <td> {{ entry.age }} </td>
                </tr>
            </table> 
        </div>
        {% endverbatim %}

    <script>
        function dataController($scope,$http) {
                $http.get("http://127.0.0.1:8000/data/birth_country")
                    .success(function(response) {$scope.census = response;});
                }

        // On mouse-over, execute myFunction

    </script>
    </body>
</html>
